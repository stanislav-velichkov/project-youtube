<div class="thumbnailVid" ng-controller="loadVideoController">
    <a class="thumb" id="{{data._id}}" ng-href="#!/video/{{data._id}}" ng-click="history($event)">
        <div class="play" ng-style="{'background-image': 'url(assets/images/thumbnail-play-button.png)'}">
            <img ng-src="{{data.snapshot}}" width="100%" height="auto">
        </div>
        <div class="thumbTitle"><h5>{{data.title}}</h5></div>
        <div class="thumbnailDesc">{{data.description}}</div>
    </a>
    
</div>
