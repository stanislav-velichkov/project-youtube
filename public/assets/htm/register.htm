<div ng-controller="registerController">   
<fieldset class="login-register">
    <form ng-submit="register()">
        <table>
            <thead>
                <tr>
                    <th>Register</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" ng-model="username" placeholder="Username"></td>
                </tr>
                <tr>
                    <td><input type="text" ng-model="email" placeholder="E-mail"></td>
                </tr>
                <tr>
                    <td><input type="password" ng-model="password" placeholder="Password"></td>
                </tr>
                <tr>
                    <td><input type="password" ng-model="repeatPassword" placeholder="Repeat Password"></td>
                </tr>
                <tfoot>
                    <tr>
                        <td><input type="submit" value="Register"></td>
                    </tr>
                </tfoot>
            </tbody>
        </table>
    </form>
</fieldset>
</div>
