<div id="profile">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h2>Your Profile</h2>
        </div>
    </div>
    <div class="row" id="details">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h3>Details</h3>
            <p>Your name <span>{{user.username}}</span></p>
            <p>Your Email <span>{{user.email}}</span></p>
        </div>
    </div>
    <div class="row" id="upload">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h3>Upload a Video</h3>
            <form ref='uploadForm' id='uploadForm' method='post' action="/upload" encType="multipart/form-data">
                <input type="file" name="uploadVideo" id="uploadVideo" />
                <div id="failure">
                </div>
                <div id="videoInfo">
                    <div>
                        <input type="text" id="title" name="title" placeholder="Add Title"/>
                    </div>
                    <div>
                        <textarea name="description" id="description" rows="5" placeholder="Add Description"></textarea>
                    </div>
                    <div>
                        <textarea name="tags" id="tags" rows="5"
                                  placeholder="Add Tags Separated By Comma (music, sports, news... )"></textarea>
                    </div>
                </div>
                <input type='submit' id="uploadButton" value='Upload' />

            </form>
            <div id="uploading">
                <img src="assets/images/loading.gif" width="30px" height="30px" /><span> Uploading...</span>
            </div>
            <div id="success">
            </div>

        </div>
    </div>
</div>
<script src="assets/javascripts/MVC/uploadService.js"></script>
