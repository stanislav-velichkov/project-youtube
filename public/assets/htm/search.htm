<div id="search">
    <h2>Search</h2>
    <div ng-controller="searchController">

        <div ng-repeat="searchVid in searchVideos">
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 thumbnails">
                <div style="text-align: justify">
                    <vid data="searchVid"></vid>
                </div>
            </div>
        </div>

    </div>
</div>
